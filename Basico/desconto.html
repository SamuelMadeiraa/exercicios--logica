<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Preço= Number(prompt("Digite o Preço do Produto:"))
        if(preço > 100 ) {   
            let desconto = 0.1 * preço
            let preçoComDesconto = preço - desconto

            prompt(preçoComDesconto + "O preço com desconto é:")
         } else {

            prompt(preço + "O preço sem desconto é:")
         }
    </script>
</body>
</html>
