<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <label for="valorOriginal">Valor Original: </label>
    <input type="text" id="valorOriginal">
    <button onclick="calcularDesconto()">Calcular Desconto</button>
    <p id="resultado"></p>

    <script>
        function calcularDesconto() {
            // Passo 2: Obtenha o valor original do campo de entrada
            var valorOriginal = Number(document.getElementById("valorOriginal").value);

            // Passo 3: Verifique se o valor é válido
            if (isNaN(valorOriginal)) {
                alert("Por favor, insira um valor numérico válido.");
            } else {
                // Passo 4: Calcule o desconto (10%)
                var desconto = valorOriginal * 0.10;

                // Passo 5: Calcule o valor com desconto
                var valorComDesconto = valorOriginal - desconto;

                // Passo 6: Exiba o resultado
                document.getElementById("resultado").innerHTML = "Valor com Desconto: R$" + valorComDesconto.toFixed(2);
            }
        }
    </script>
</body>
</html>
