<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      var vogal_prompt = window.prompt("Digite uma letra").toLowerCase();
var vogal = ["a","e","i","o","u"];
var consoante = ["b","c","d","f","g","h","j","k","l","m","n","p","q","r","s","t","v","w","x","y","z"];

if(vogal.includes(vogal_prompt )){
    alert("Essa letra é uma vogal");
} else if(consoante.includes(vogal_prompt )){
    alert("Essa letra é uma consoante");
} else {
    alert("Por favor, digite uma letra válida");
}
    </script>
</body>
</html>
