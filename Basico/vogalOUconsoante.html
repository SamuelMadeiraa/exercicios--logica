<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>//quando for atribuir valores string a um array, certfique-se de colocar-los entre algum tipo de aspas.
        const vogal = ['a','e','i','o','u']
        const consoante = ['b','c','d','f','g','h','j','k','l','n','m','n','p','q','r','s','t','u','x','y','z']

        const Inserido = prompt("Digite uma letra do alfabeto")
        
        if(Inserido == consoante){
            alert(Inserido + " Essa letra e uma vogal !!")
        }else{ 
            alert(Inserido + " Essa letra e uma consoante !!")
        }

    </script>
</body>
