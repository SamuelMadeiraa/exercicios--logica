<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notas = Number(prompt("Digite sua nota"))
        if(notas > 0 >= 100){
            alert("Aprovado sua media é:" +notas)
        }else if (notas < 0 <= 50){
            alert("Reprovado sua media é:" +notas)
        }
            
        
    </script>
 
</body>
</html>
