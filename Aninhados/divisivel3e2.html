<body>
    <script>
        var numero = Number(prompt("Digite um numero:"))
       
        if(numero / 2){ 
            if(numero % 3 === 0 && numero % 2 === 0){
            alert(`Esse numero é divisivel por 2 e por 3: ${numero}`);
            }
        alert(`Esse numero é divisivel por 3: ${numero}`);
        }
    </script>
