<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Math.max(prompt("Digite um numero"))
        var numero1 = Math.max(prompt("Digite outro numero"))
        var numero2 = Math.max(prompt("Digite mais um numero"))
        if(numero >= numero1 ){
            alert(`O numero Maior é: ${numero,numero1,numero2}`)
        }else {
            alert(`O numero menor é: ${numero,numero1,numero2}`)
        }
    </script>
</body>
</html>
