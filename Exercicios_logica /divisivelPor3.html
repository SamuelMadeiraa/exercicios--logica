<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicita ao usuário inserir um número
const numero = prompt("Insira um número:");


const numeroInserido = parseFloat(numero);


if (!isNaN(numeroInserido)) {

  if (numeroInserido % 3 === 0) {
    alert(`${numeroInserido} é divisível por 3.`);
  } else {
    alert(`${numeroInserido} não é divisível por 3.`);
  }
} else {
  alert("Por favor, insira um número válido.");
}

    </script>
</body>
</html>
