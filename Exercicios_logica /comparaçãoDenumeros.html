<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação</title>
</head>
<body>
    <script>
        
        let numero1 = Number(prompt("Digite primeiro numero"))
        let numero2 = Number(prompt("Digite segundo numero"))
        let numero3 = Number(prompt("Digite terceiro numero"))
        if(numero1 <= numero2 <= numero3){
            alert(numero1 + "É o menor numero!!")
        }else if(numero1 >= numero2 >= numero3){
            alert(numero2 + "É o menor numero!!")
        }else(numero3 + "É o menor numero!!")

    
    </script>
</body>
</html>
