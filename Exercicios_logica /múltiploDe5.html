<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero =Number(prompt("digite um numero"))

        if(numero % 5 === 0){
            alert(numero + "É multiplo por 5")
        }else {
            alert(numero + "Não multiplo por 5")
        }
    </script>
</body>
</html>
