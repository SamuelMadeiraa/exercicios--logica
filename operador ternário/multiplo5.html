<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Verifique se é multiplo de 5:"))
    if(numero % 5 === 0){
        alert(`Esse numero é multiplo: ${numero}`)
    }else{
        alert(`Esse numero não e multiplo: ${numero}`)
    }
    </script>
</body>
</html>
