<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numero = Number(prompt("digite um numero:"));
    const  resultado = Math.sign(numero) === 1 ? 'Positivo' : Math.sign(numero) === -1 ? 'Negativo' : 'Zero';
    alert(resultado);

  </script>
</body>
</html>
