<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  tipodeVeiculo = Number(prompt(" Selecione o tipo de Veiculo para verificar quantidade de rodas: \n1. Carro\n2. Moto\n3. Bicicleta"))

        let carro = 4;
        let moto = 2;
        let Bicicleta = 2;
        let opcoes = (tipodeVeiculo);

        switch(opcoes){
            case 1:
               alert(`O Veiculo selecionado possui: ${carro} rodas`) 
               break;
            case 2:
               alert(`O Veiculo selecionado possui: ${moto} rodas`) 
               break;
            case 3:
               alert(`O Veiculo selecionado possui: ${Bicicleta} rodas`) 
               break;
            
        }
    </script>
</body>
</html>
