<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diasdasemana = Number(prompt('Escolha um Numero de 1 a 7 veja qual dia semana é: '))
        let opção = Number(diasdasemana)

        switch(opção){
            case 1:
                alert(`O dia da semana é Domingo`)
                break;
            case 2:
                alert(`O dia da semana é Segunda-feira`)
                break;
            case 3:
                alert(`O dia da semana é Terça-feira`)
                break;
            case 4:
                alert(`O dia da semana é Quarta-feira`)
                break;
            case 5:
                alert(`O dia da semana é Quinta-feira`)
                break;  
            case 6:
                alert(`O dia da semana Sexta-feira`)
                break;
            case 7:
                alert(`O dia da semana é Sabado`)
                break;   
            default: 
            alert("Dia da semana Invalido!")       
        }

      
    </script>
</body>
</html>
