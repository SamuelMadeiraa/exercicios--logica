<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let caractere = prompt("Insira um caractere e verifique se numero ou letra minuscula ou maiscula: ");
       if(!isNaN(caractere)){
        alert(`${caractere} é um número`)
       }else if(caractere === caractere.toLowerCase()){
        alert(`${caractere} é letra minuscula`)
       }else {
        alert(`${caractere} é letra maiuscula`)

       }

    </script>
</body>
</html>
