<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let numeroPrimo = Number(prompt("Digite um Numero e verifique se ele é primo:"))
        if(numeroPrimo / 2  % === 0){
            alert(`${numeroPrimo} é primo!!`)
        }else {
            alert(`${numeroPrimo}Não é primo!!`)
        }
    </script>
</body>
