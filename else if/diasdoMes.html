<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const numeroDoMes = prompt("Digite um meses");


const nomesDosMeses = [
  'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
  'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
];


if (numeroDoMes >= 1 && numeroDoMes <= 12) {
  
  const nomeDoMes = nomesDosMeses[numeroDoMes - 1];


  function numeroDeDiasNoMes(mes, ano) {
    return new Date(ano, mes, 0).getDate();
  }

  
  const anoAtual = new Date().getFullYear();
  const numeroDeDias = numeroDeDiasNoMes(numeroDoMes, anoAtual);

  alert(`O mês de ${nomeDoMes} tem ${numeroDeDias} dias.`);
} else {
  alert('Número de mês inválido. Deve estar entre 1 e 12.');
} var ano = Number(prompt("Veifique se ano e bissexto"))
        if(ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
            alert(`${ano} é bissexto `)
        }else {
            alert(`${ano} não é bissexto `)
        }

    </script>
</body>
</html>
