<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notas = Number(prompt("Digite sua nota"))
        if(notas >= 60 && notas <= 100){
            alert(`Aprovado, sua média é: ${notas}`)
        }else if (notas >= 30 && notas <= 59){
            alert(`Recuperação, sua média é: ${notas}`)
        }else{
            alert(`Reprovado, sua média é: ${notas}`);
        }
            
        
    </script>
 
</body>
</html>
